<div class="register-page">
  <div class="register-card">
    <div class="brand">
      <img class="logo" src="/icono.png" alt="Relancina logo" />
      <span class="title">RELANCINA</span>
    </div>

    <h2>Crear cuenta</h2>
    <p class="hint">Únete a la mesa</p>

    <form>
      <label>Usuario</label>
      <input type="text" placeholder="Tu nombre" />

      <label>Email</label>
      <input type="email" placeholder="nombre@ejemplo.com" />

      <label>Contraseña</label>
      <input type="password" placeholder="••••••••" />

      <label>Confirmar contraseña</label>
      <input type="password" placeholder="••••••••" />

      <button type="button" class="btn">Crear cuenta →</button>

      <div class="divider">
        <span>o</span>
      </div>

      <button type="button" class="btn google-btn">
        <img src="/google-icon.svg" />  
        Registrarse con Google
      </button>

      <p class="back">
        ¿Ya tienes cuenta?
        <a href="/login">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
