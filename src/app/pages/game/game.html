<div class="game-page">
  <div class="table">
    <!-- üè† CASA -->
    <div class="seat house">
      <div class="player">
        <span class="name">üè† {{ house.name }}</span>
      </div>

      <div class="cards">
        <div class="card back"></div>
        <div class="card"></div>
      </div>
    </div>

    <!-- üë• OTROS JUGADORES -->
    <div
      class="seat other"
      *ngFor="let p of others; let i = index"
      [ngStyle]="getOtherStyle(i, others.length)"
    >
      <div class="player">
        <span class="name">{{ p.name }}</span>
      </div>

      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>

    <!-- üë§ T√ö -->
    <div class="seat you active">
      <div class="player">
        <span class="name">{{ you.name }}</span>
      </div>

      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </div>
</div>
